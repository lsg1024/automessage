spring:
  application:
    name: automessage

  profiles:
    active: test
    include: api
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
  h2:
    console:
      enabled: true

logging.level:
  org.hibernate.SQL: debug