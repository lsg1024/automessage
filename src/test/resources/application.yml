spring:
  application:
    name: automessage

  profiles:
    active: test
    include: api
  datasource:
      username: root
      password: ${DB_PASSWORD}
      driver-class-name: org.mariadb.jdbc.Driver
      url: jdbc:mariadb://${SERVER_URL}/khanTest

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
  h2:
    console:
      enabled: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

logging.level:
  org.hibernate.SQL: debug