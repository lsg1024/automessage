<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th>상점</th>
        <th>상품</th>
      </tr>
      </thead>
      <tbody>
      <!-- dataList에서 각 StoreDTO.Save 객체를 반복하여 출력 -->
      <tr th:each="data, iterStat : ${smsForm.smsForm}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${data.}"></td>
        <td th:text="${data.productName}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
