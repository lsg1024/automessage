<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="jumbotron">
        <div style="display: flex; align-items: center; flex-direction: column; margin-bottom: 50px;">
            <div style="display: flex; justify-content: center;" >
                <form action="/sms" method="post" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="file" class="form-control" style="display: block; width: 345px; height: calc(1.5em + .75rem + 7px); padding: .375rem .75rem; font-size: 1rem; font-weight: 400; line-height: 1.5; color: #495057; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: .25rem; transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;">
                    <div style="display: flex; justify-content: center; margin-top: 20px" >
                        <button class="btn btn-lg btn-secondary" type="submit">메시지 등록</button>
                    </div>
                </form>
            <div/>
        <div/>
    </div>

</body>
</html>
