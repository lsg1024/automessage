<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="jumbotron">
        <div style="display: flex; align-items: center; flex-direction: column; margin-bottom: 50px;">
            <div style="display: flex; justify-content: center; flex-basis: calc(50%);" >
                <div>
                    <form th:action="@{/automessage/message}" method="get">
                        <button type="submit" class="button">
                            <p class="btnText">메시지</p>
                            <div class="btnTwo">
                                <p class="btnText2">전송</p>
                            </div>
                        </button>
                    </form>
                    <form th:action="@{/automessage/stores}" method="get" style="margin-top: 20px">
                        <button type="submit" class="button">
                            <p class="btnText">가게 목록</p>
                            <div class="btnTwo">
                                <p class="btnText2">수정</p>
                            </div>
                        </button>
                    </form>
                    <form th:action="@{/automessage/order/download}" method="get" style="margin-top: 20px">
                        <button type="submit" class="button">
                            <p class="btnText">오늘 주문장</p>
                            <div class="btnTwo">
                                <p class="btnText2">다운</p>
                            </div>
                        </button>
                    </form>
                </div>

                <div>
                    <form th:action="@{/automessage/message/log}" method="get" style="margin-left: 20px">
                        <button type="submit" class="button">
                            <p class="btnText">메시지 기록</p>
                            <div class="btnTwo">
                                <p class="btnText2">확인</p>
                            </div>
                        </button>
                    </form>
                    <form th:action="@{/automessage/new}" method="get" style="margin-top: 20px; margin-left: 20px">
                        <button type="submit" class="button">
                            <p class="btnText">신규 가게</p>
                            <div class="btnTwo">
                                <p class="btnText2">등록</p>
                            </div>
                        </button>
                    </form>
                    <form th:action="@{/automessage/admin}" method="get" style="margin-top: 20px; margin-left: 20px">
                        <button type="submit" class="button">
                            <p class="btnText">유저 관리</p>
                            <div class="btnTwo">
                                <p class="btnText2">확인</p>
                            </div>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    document.addEventListener("DOMContentLoaded", function () {
        let message = /*[[${success}]]*/ '';
        if (message) {
            alert(message);
        }
    })

    document.addEventListener("DOMContentLoaded", function () {
        let message = /*[[${errorMessage}]]*/ '';
        if (message) {
            alert(message);
        }
    })

</script>

</body>
</html>
