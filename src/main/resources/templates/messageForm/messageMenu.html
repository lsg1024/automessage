<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">

  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
  <div class="jumbotron">
    <div style="display: flex; align-items: center; flex-direction: column; margin-bottom: 50px;">
      <div style="display: flex; justify-content: center; flex-basis: calc(50%);" >
        <div>
          <form th:action="@{/automessage/message/auto_send}" method="get">
            <button type="submit" class="button">
              <p class="btnText">자동 메시지</p>
              <div class="btnTwo">
                <p class="btnText2">전송</p>
              </div>
            </button>
          </form>
          <form th:action="@{/automessage/message/file_send}" method="get" style="margin-top: 20px">
            <button type="submit" class="button">
              <p class="btnText">파일 업로드</p>
              <div class="btnTwo">
                <p class="btnText2">전송</p>
              </div>
            </button>
          </form>
        </div>

        <div>
          <form th:action="@{/automessage/message/manual_send}" method="get" style="margin-left: 20px">
            <button type="submit" class="button">
              <p class="btnText">수동 메시지</p>
              <div class="btnTwo">
                <p class="btnText2">전송</p>
              </div>
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
<script th:inline="javascript">

  document.addEventListener("DOMContentLoaded", function () {
    let response = [[${errorMessage}]]
    if (response) {
      alert(response);
    }
  })
</script>
</html>
